<head>
  <title>Fishie</title>
</head>

<body>
  <h1>Fishie</h1>
	{{> createClass }}

	<!-- return an array containing an index for every instructor we have -->
	{{#each instructor}}

		<div id="instructor-{{this}}">
			<span>Instructor {{this}}</span>

			<!-- loop through the array returned by instructor helper rendering lessons for each index -->
			{{#each lessons this}}
				{{> lesson}}
			{{/each}}

		</div>
	{{/each}}

</body>



<template name="lesson">
	<div id="swim-class">
		<div id="class-info">
			<div id="level">
				{{classType}} {{level}} -- {{swimmers}} Swimmers
			</div>
			<div id="time">
				{{startTime}}
			</div>
			<div id="end-time">
				{{endTime}}
			</div>
		</div>

	</div>
</template> 

<template name="buttonControls">
	<div id="control-buttons" class="form-field-wrapper form-wrapper">
		<button type="submit" class="create" name='create-class'> Create Class </button>
		<button type="button" class="clear"> Clear Classes </button>
	</div>
</template>


<template name="createClass">
	<form>
		{{> timeSelector }}
		{{> levelSelector }}

		{{> buttonControls }}
	</form>
</template>
