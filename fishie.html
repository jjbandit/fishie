<head>
  <title>Fishie</title>
</head>

<body>
  <h1>Fishie</h1>
	
	{{> createClass }}

	{{#each instructors}}
	 {{> instructor}}
	{{/each}}

	<!-- {{#each classes}} -->
	<!-- 	{{> swimClass}} -->
	<!-- {{/each}} -->

	<div id="clear-button">
		<button type="button" class="clear form-wrapper"> Clear Classes </button>
	</div>
	{{> createInstructor }}

</body>



<template name="swimClass">
	<div id="swim-class">
		<div id="level">
			{{level}}
		</div>
		<div id="time">
			{{time}}
		</div>
	</div>
</template> 

<template name="createInstructor">
	<div id="instructor-create" class="form-wrapper">
		<input type="button" class="clear-instructor" name="clear-instructor" value="Clear Instructors" />
	</div>
</template>

<template name="instructor">
	<div id="instructor">
		{{name}}
		<div id="class-list">
			{{#each classList}}
				{{> swimClass}}
			{{/each}}
		</div>
	</div>
	<!-- {{showClasses}} -->
</template>

<template name="createClass">
	<form>
		{{> timeSelector }}
		{{> levelSelector }}

		<div id="class-submit-wrapper" class="form-wrapper">
			<button type="submit" class="create" name='create-class'> Create Class </button>
		</div>
	</form>
</template>

<template name="timeSelector">
	<div id="time-wrapper" class="form-wrapper">
		<div id="hour-wrapper" class="form-field-wrapper">
			<input type="radio" name="time-toggle" id="time-1" class="first" value="1"><label for="time-1">1</label><!--
			--><input type="radio" name="time-toggle" id="time-2" value="2"><label for="time-2">2</label><!--
			--><input type="radio" name="time-toggle" id="time-3" value="3"><label for="time-3">3</label><!--
			--><input type="radio" name="time-toggle" id="time-4" value="4"><label for="time-4">4</label><!--
			--><input type="radio" name="time-toggle" id="time-5" value="5"><label for="time-5">5</label><!--
			--><input type="radio" name="time-toggle" id="time-6" value="6"><label for="time-6">6</label><!--
			--><input type="radio" name="time-toggle" id="time-7" value="7"><label for="time-7">7</label><!--
			--><input type="radio" name="time-toggle" id="time-8" value="8"><label for="time-8">8</label><!--
			--><input type="radio" name="time-toggle" id="time-9" value="9"><label for="time-9">9</label><!--
			--><input type="radio" name="time-toggle" id="time-10" value="10"><label for="time-10">10</label><!--
			--><input type="radio" name="time-toggle" id="time-11" value="11"><label for="time-11">11</label><!--
			--><input type="radio" name="time-toggle" id="time-12" class="last" value="12"><label for="time-12">12</label>
		</div>

		<div id="minute-wrapper" class="form-field-wrapper">

			<input type="radio" name="minute-toggle" class="first" value="00" id="00"><label for="00">00</label><!--
			--><input type="radio" name="minute-toggle" value="15" id="15"><label for="15">15</label><!--
			--><input type="radio" name="minute-toggle" value="30" id="30"><label for="30">30</label><!--
			--><input type="radio" name="minute-toggle" class="last" value="45" id="45"><label for="45">45</label>
		</div>

		<div id="am-pm-wrapper" class="form-field-wrapper">
			<input type="radio" name="am-pm-toggle" id="AM" class="first" value="0"><label for="AM">AM</label><!--
			--><input type="radio" name="am-pm-toggle" id="PM" class="last" value="1"><label for="PM">PM</label>
		</div>

	</div>
</template>

<template name="levelSelector">
	<div id="level-wrapper" class="form-wrapper">
		<div id="swim-kids-wrapper" class="form-field-wrapper">
			<input type="radio" name="level-toggle" id="sk1" class="first" value="Swim Kids 1"><label for="sk1">SK 1</label><!--
			--><input type="radio" name="level-toggle" id="sk2" value="Swim Kids 2"><label for="sk2">SK 2</label><!--
			--><input type="radio" name="level-toggle" id="sk3" value="Swim Kids 3"><label for="sk3">SK 3</label><!--
			--><input type="radio" name="level-toggle" id="sk4" value="Swim Kids 4"><label for="sk4">SK 4</label><!--

			--><input type="radio" name="level-toggle" id="sk8" value="Swim Kids 8"><label for="sk8">SK 8</label><!--

			--><input type="radio" name="level-toggle" id="sk10" class="last" value="Swim Kids 10"><label for="sk10">SK 10</label>
		</div>

		<div id="preschool-wrapper" class="form-field-wrapper">
			<input type="radio" name="level-toggle" class="first" value="Starfish" id="starfish"><label for="starfish">Starfish</label><!--
			--><input type="radio" name="level-toggle" value="Duck" id="duck"><label for="duck">Duck</label><!--
			--><input type="radio" name="level-toggle" value="Sea Turtle" id="sea-turtle"><label for="sea-turtle">Sea Turtle</label><!--
			--><input type="radio" name="level-toggle" value="Sea Otter" id="sea-otter"><label for="sea-otter">Sea Otter</label><!--
			--><input type="radio" name="level-toggle" value="Salamander" id="salamander"><label for="salamander">Salamander</label><!--
			--><input type="radio" name="level-toggle" value="Sunfish" id="sunfish"><label for="sunfish">Sunfish</label><!--
			--><input type="radio" name="level-toggle" value="Crocodile" id="crocodile"><label for="crocodile">Crocodile</label><!--
