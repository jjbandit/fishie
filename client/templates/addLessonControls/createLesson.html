<template name="createLesson">
	<div class='container-fluid'>
		<form id='create-lesson-controls'>
			{{> weekdaySelector setId=setId }}
			{{> privateSelector }}
			<div class='form-wrapper'>
				{{> timeSelector }}
				{{> levelSelector }}
				{{> lengthSelector}}
			</div>
			{{> selectorButtons }}
		</form>
	</div>
</template>
