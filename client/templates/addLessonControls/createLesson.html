<template name="createLesson">
	<form id='create-lesson-controls'>
		{{> weekdaySelector setId=setId }}
		{{> privateSelector }}
		<div id='selectors-wrapper' class='form-wrapper'>
			{{> timeSelector }}
			{{> levelSelector }}
			{{> lengthSelector}}
		</div>
		{{> selectorButtons }}
	</form>
</template>
