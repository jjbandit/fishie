<template name="createOrSelectSet">
	{{#if currentUser}}
		<div class='selector form-wrapper'>
			<input type="radio" class="last first" name="new-select" id="new-set" value="0"><label for="new-set">New Set</label>
			<input type="radio" class="last first" name="new-select" id="select-set" value="0"><label for="select-set">Select Set</label>
		</div>
		{{> selectSet }}
		{{> createSet }}
	{{/if}}
</template>
