<template name="lesson">
	<div id="swim-class" class="length-{{length}}">

		<div class="lesson-control-wrapper">
			<input type="text" class='change-lesson-instructor-value' name="change-lesson-instructor-value" value="" />
			<input type="button" class='change-lesson-instructor' name="change-lesson-instructor" value=">" />
			<input type="button" class='delete-lesson'	name="delete-lesson" value="X" />
		</div>

		<div id="class-info">
			<div id="level">
				{{#if privateClass}}
					<input type="text" class='private-name' name="private-name" placeholder="Private" />
				{{else}}
					{{getClassName this}}
				{{/if}}
				<br>
				{{swimmers}} Swimmers
			</div>
			<div id="time">
				{{startTime.getHours}}:{{sanitizeMinutes startTime.getMinutes}}
			</div>
			<div id="class-length">
				{{length}}
			</div>
		</div>

	</div>
</template>
