<template name='lesson'>
	{{#with getLesson this}}
		<div id="lesson" class="length-{{length}}">
			<ul>
				{{#if privateLesson}}
					<li><input type="text" name="private-name" class='private-name' placeholder='Private'/></li>
				{{else}}
					<li>{{lessonType}} {{level}}</li>
				{{/if}}
				<li>{{swimmers}} Swimmers</li>
				{{#each lessonTime}}
					<div>
						{{sanitizeTime this}}
					</div>
				{{/each}}
			</ul>
		</div>
		{{/with}}
</template>
