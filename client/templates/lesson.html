<template name="lesson">
	<div id="swim-class" class="length-{{length}}">

		{{> lessonControls}}

		<div id="class-info">
			<div id="level">
				{{#if privateClass}}
					<input type="text" class='private-name' name="private-name" placeholder="Private" />
				{{else}}
					{{getClassName this}}
				{{/if}}
				<br>
				{{swimmers}} Swimmers
			</div>
			<div id="time">
				{{startTime.getHours}}:{{sanitizeMinutes startTime.getMinutes}}
			</div>
			<div id="class-length">
				{{length}}
			</div>
		</div>

	</div>
</template>
