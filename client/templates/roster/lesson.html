<template name='lesson'>
	{{#with getLesson this}}
	<div class='block-wrapper'>
	<div id="lesson" class="length-{{length}}{{#if ghost}} ghost{{/if}}">
		{{> lessonControls}}
		<div id='lesson-content'>
			{{#if privateLesson}}
			private!
			{{else}}
				<ul>
					<li>{{sanitizeLevels levels}}</li>
					<li>{{swimmers}} Swimmers</li>
					<!-- <li>{{sanitizeTime startTime}}</li> -->
					<!-- <li>{{sanitizeTime endTime}}</li> -->
				</ul>
			{{/if}}
			</div>
		</div>

		{{#if sharesWith}}
			{{#each sharesWith}}
				{{> lesson this}}
			{{/each}}
		{{/if}}
	</div>

		{{/with}}
</template>
